<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="animatedCanvas"></canvas>
  <script>
    const canvas = document.getElementById("animatedCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas dimensions
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Shape dimensions and properties
    const shapeWidth = 51.6445;
    const shapeHeight = 74.1113;
    const borderRadius = 5.3456;
    const shapeX = (canvas.width - shapeWidth) / 2;
    const shapeY = (canvas.height - shapeHeight) / 2;

    // Gradient colors
    const color1 = "rgb(216, 240, 216)";
    const color2 = "rgb(240, 240, 216)";

    // Grain effect settings
    const grainDensity = 0.2; // Adjust for more/less grain
    const grainAlpha = 0.1; // Transparency of the grain

    let gradientShift = 0;

    function drawShapeWithGradient() {
      // Create a linear gradient
      const gradient = ctx.createLinearGradient(0, gradientShift, 0, gradientShift + canvas.height);
      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);

      // Draw the rounded rectangle
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(shapeX + borderRadius, shapeY);
      ctx.lineTo(shapeX + shapeWidth - borderRadius, shapeY);
      ctx.quadraticCurveTo(shapeX + shapeWidth, shapeY, shapeX + shapeWidth, shapeY + borderRadius);
      ctx.lineTo(shapeX + shapeWidth, shapeY + shapeHeight - borderRadius);
      ctx.quadraticCurveTo(shapeX + shapeWidth, shapeY + shapeHeight, shapeX + shapeWidth - borderRadius, shapeY + shapeHeight);
      ctx.lineTo(shapeX + borderRadius, shapeY + shapeHeight);
      ctx.quadraticCurveTo(shapeX, shapeY + shapeHeight, shapeX, shapeY + shapeHeight - borderRadius);
      ctx.lineTo(shapeX, shapeY + borderRadius);
      ctx.quadraticCurveTo(shapeX, shapeY, shapeX + borderRadius, shapeY);
      ctx.closePath();
      ctx.fill();
    }

    function addGrainEffect() {
      const grainSize = 1;
      for (let i = 0; i < canvas.width * canvas.height * grainDensity; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        ctx.fillStyle = `rgba(0, 0, 0, ${Math.random() * grainAlpha})`;
        ctx.fillRect(x, y, grainSize, grainSize);
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Increment the gradient shift for animation
      gradientShift = (gradientShift + 1) % canvas.height;

      drawShapeWithGradient();
      addGrainEffect();

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
